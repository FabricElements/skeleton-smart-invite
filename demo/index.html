<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-smart-invite demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymerfire/polymerfire.html">
  <link rel="import" href="../../skeleton-auth/skeleton-auth.html">
  <link rel="import" href="../skeleton-smart-invite.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic skeleton-smart-invite demo</h3>
  <dom-bind>
    <template>
      <!-- Configure Firebase app: -->
      <firebase-app
        auth-domain="fabricelements.firebaseapp.com"
        database-url="https://fabricelements.firebaseio.com"
        api-key="AIzaSyCJRNdR0eodnswyi8MHCtF1YOjY235mhM8"
        storage-bucket="fabricelements.appspot.com"
        messagingSenderId="908593247251"
      ></firebase-app>

      <firebase-auth
        signed-in="{{signedIn}}"
        user="{{user}}"
        on-error="handleError">
      </firebase-auth>

      <dom-if if="[[!signedIn]]">
        <template>
          <skeleton-auth google>
          </skeleton-auth>
        </template>
      </dom-if>
      <dom-if if="[[signedIn]]">
        <demo-snippet>
          <template>
            <skeleton-smart-invite></skeleton-smart-invite>
          </template>
        </demo-snippet>
      </dom-if>
    </template>
  </dom-bind>
</div>
</body>
</html>
